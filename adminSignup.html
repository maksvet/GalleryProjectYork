<!DOCTYPE html>
<html lang="en">

<head>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- font-family: 'Raleway', sans-serif; great vibes-->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css">
  <title>Admin Login</title>
</head>


<body>
  <!-- header area -->
  <header>

    <div class="left-area">
      <h3>Admin<span>login</span></h3>
    </div>
    <div class="right_area">
    </div>
  </header>
  <form action="#">
    <div class="container">
      <h1>Admin Sign Up</h1>
      <p>Please fill in this form to create an administrator account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>


      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <a href="admin-main.html"><button type="button" class="signupbtn">Sign Up</button></a>
      </div>
    </div>
  </form>

</body>

</html>
